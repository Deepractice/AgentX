name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    name: Create Release
    # Only run if PR was merged and from a release branch
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      tag: ${{ steps.extract_version.outputs.tag }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Extract Version Info
        id: extract_version
        run: |
          # Use apps/portagent version as the main release version
          PORTAGENT_VERSION=$(jq -r '.version' "apps/portagent/package.json")
          TAG="v${PORTAGENT_VERSION}"

          # Collect all public package versions
          VERSIONS=""

          for pkg in packages/types packages/common packages/agent packages/network packages/runtime packages/agentx packages/ui apps/portagent; do
            if [ -f "$pkg/package.json" ]; then
              PRIVATE=$(jq -r '.private // false' "$pkg/package.json")
              if [ "$PRIVATE" != "true" ]; then
                NAME=$(jq -r '.name' "$pkg/package.json")
                VERSION=$(jq -r '.version' "$pkg/package.json")
                VERSIONS="${VERSIONS}${NAME}@${VERSION}\n"
              fi
            fi
          done

          echo "version<<EOF" >> $GITHUB_OUTPUT
          echo -e "$VERSIONS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.extract_version.outputs.tag }} -m "Release: ${{ steps.extract_version.outputs.tag }}"
          git push origin ${{ steps.extract_version.outputs.tag }}

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Create release notes file to avoid shell escaping issues
          cat > release-notes.md << 'NOTES_EOF'
          # Release ${{ steps.extract_version.outputs.tag }}

          ## Packages

          ${{ steps.extract_version.outputs.version }}

          ## Changes

          NOTES_EOF

          # Extract CHANGELOG from apps/portagent
          if [ -f "apps/portagent/CHANGELOG.md" ]; then
            echo "" >> release-notes.md
            echo "### @agentxjs/portagent" >> release-notes.md
            echo "" >> release-notes.md
            awk '/^## /{if(++count==2)exit;if(count==1)next}count==1' "apps/portagent/CHANGELOG.md" >> release-notes.md
          fi

          # Extract CHANGELOG from packages/agentx
          if [ -f "packages/agentx/CHANGELOG.md" ]; then
            echo "" >> release-notes.md
            echo "### agentxjs" >> release-notes.md
            echo "" >> release-notes.md
            awk '/^## /{if(++count==2)exit;if(count==1)next}count==1' "packages/agentx/CHANGELOG.md" >> release-notes.md
          fi

          # Write to GitHub output using file content
          {
            echo "notes<<EOF"
            cat release-notes.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh release create ${{ steps.extract_version.outputs.tag }} \
            --title "Release ${{ steps.extract_version.outputs.tag }}" \
            --notes-file release-notes.md \
            --latest

      - name: Delete Release Branch
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          git push origin --delete "$BRANCH_NAME" || echo "Branch already deleted"
